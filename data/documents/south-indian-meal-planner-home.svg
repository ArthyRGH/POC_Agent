<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect width="390" height="100" fill="#E65100"/>
  <text x="20" y="45" font-family="Arial" font-size="22" font-weight="bold" fill="white">South Indian Meal Planner</text>
  <text x="20" y="70" font-family="Arial" font-size="14" fill="white">Balance your traditional meals</text>
  
  <circle cx="350" cy="50" r="25" fill="#FF7043"/>
  <text x="350" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">P</text>
  
  <!-- Meal Progress Card -->
  <rect x="20" y="120" width="350" height="180" rx="10" fill="white" stroke="#E0E0E0"/>
  <text x="40" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#212121">Today's Meal Plan</text>
  <text x="300" y="150" font-family="Arial" font-size="14" fill="#E65100">April 25</text>
  
  <!-- Progress Bar -->
  <rect x="40" y="170" width="310" height="10" rx="5" fill="#EEEEEE"/>
  <rect x="40" y="170" width="186" height="10" rx="5" fill="#E65100"/>
  <text x="40" y="195" font-family="Arial" font-size="12" fill="#757575">1200/2000 calories consumed (60%)</text>
  
  <!-- Nutrient Circles -->
  <circle cx="70" cy="235" r="25" fill="#FFF3E0"/>
  <text x="70" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">62g</text>
  <text x="70" y="265" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">Carbs</text>
  
  <circle cx="160" cy="235" r="25" fill="#FFF3E0"/>
  <text x="160" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">25g</text>
  <text x="160" y="265" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">Protein</text>
  
  <circle cx="250" cy="235" r="25" fill="#FFF3E0"/>
  <text x="250" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">18g</text>
  <text x="250" y="265" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">Fats</text>
  
  <circle cx="340" cy="235" r="25" fill="#FFF3E0"/>
  <text x="340" y="240" font-family="Arial" font-size="12" font-weight="bold" fill="#E65100" text-anchor="middle">8g</text>
  <text x="340" y="265" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">Fiber</text>
  
  <!-- Meals Section -->
  <text x="20" y="330" font-family="Arial" font-size="20" font-weight="bold" fill="#212121">My Meals</text>
  
  <!-- Breakfast Card -->
  <rect x="20" y="350" width="350" height="100" rx="10" fill="white" stroke="#E0E0E0"/>
  <rect x="20" y="350" width="100" height="100" rx="10" fill="#FBE9E7"/>
  <text x="70" y="400" font-family="Arial" font-size="14" fill="#E65100" text-anchor="middle">🍚</text>
  <text x="130" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Breakfast</text>
  <text x="130" y="405" font-family="Arial" font-size="14" fill="#757575">Idli with Sambar & Chutney</text>
  <text x="130" y="430" font-family="Arial" font-size="14" fill="#E65100">320 calories</text>
  <text x="340" y="380" font-family="Arial" font-size="14" fill="#757575" text-anchor="end">8:00 AM</text>
  
  <!-- Lunch Card -->
  <rect x="20" y="470" width="350" height="100" rx="10" fill="white" stroke="#E0E0E0"/>
  <rect x="20" y="470" width="100" height="100" rx="10" fill="#FBE9E7"/>
  <text x="70" y="520" font-family="Arial" font-size="14" fill="#E65100" text-anchor="middle">🍛</text>
  <text x="130" y="500" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Lunch</text>
  <text x="130" y="525" font-family="Arial" font-size="14" fill="#757575">Rice with Sambar & Veggies</text>
  <text x="130" y="550" font-family="Arial" font-size="14" fill="#E65100">480 calories</text>
  <text x="340" y="500" font-family="Arial" font-size="14" fill="#757575" text-anchor="end">1:00 PM</text>
  
  <!-- Dinner Card - Empty -->
  <rect x="20" y="590" width="350" height="100" rx="10" fill="white" stroke="#E0E0E0" stroke-dasharray="5,5"/>
  <rect x="20" y="590" width="100" height="100" rx="10" fill="#EEEEEE"/>
  <text x="70" y="640" font-family="Arial" font-size="14" fill="#BDBDBD" text-anchor="middle">🍲</text>
  <text x="130" y="620" font-family="Arial" font-size="16" font-weight="bold" fill="#212121">Dinner</text>
  <text x="130" y="645" font-family="Arial" font-size="14" fill="#BDBDBD">Not planned yet</text>
  <text x="340" y="620" font-family="Arial" font-size="14" fill="#BDBDBD" text-anchor="end">8:00 PM</text>
  <circle cx="195" cy="640" r="20" fill="#E65100"/>
  <text x="195" y="645" font-family="Arial" font-size="20" fill="white" text-anchor="middle">+</text>
  
  <!-- Recommended Recipes -->
  <text x="20" y="730" font-family="Arial" font-size="20" font-weight="bold" fill="#212121">Recommended</text>
  
  <!-- Recipe Cards -->
  <rect x="20" y="750" width="110" height="140" rx="10" fill="white" stroke="#E0E0E0"/>
  <rect x="20" y="750" width="110" height="80" rx="10" fill="#FBE9E7"/>
  <text x="75" y="790" font-family="Arial" font-size="16" fill="#E65100" text-anchor="middle">🥗</text>
  <text x="75" y="850" font-family="Arial" font-size="14" font-weight="bold" fill="#212121" text-anchor="middle">Vegetable Uttapam</text>
  <text x="75" y="870" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">250 calories</text>
  
  <rect x="140" y="750" width="110" height="140" rx="10" fill="white" stroke="#E0E0E0"/>
  <rect x="140" y="750" width="110" height="80" rx="10" fill="#FBE9E7"/>
  <text x="195" y="790" font-family="Arial" font-size="16" fill="#E65100" text-anchor="middle">🥣</text>
  <text x="195" y="850" font-family="Arial" font-size="14" font-weight="bold" fill="#212121" text-anchor="middle">Rasam</text>
  <text x="195" y="870" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">120 calories</text>
  
  <rect x="260" y="750" width="110" height="140" rx="10" fill="white" stroke="#E0E0E0"/>
  <rect x="260" y="750" width="110" height="80" rx="10" fill="#FBE9E7"/>
  <text x="315" y="790" font-family="Arial" font-size="16" fill="#E65100" text-anchor="middle">🥘</text>
  <text x="315" y="850" font-family="Arial" font-size="14" font-weight="bold" fill="#212121" text-anchor="middle">Curd Rice</text>
  <text x="315" y="870" font-family="Arial" font-size="12" fill="#757575" text-anchor="middle">180 calories</text>
  
  <!-- Navigation Bar -->
  <rect x="0" y="794" width="390" height="50" fill="white"/>
  <line x1="0" y1="794" x2="390" y2="794" stroke="#E0E0E0" stroke-width="1"/>
  
  <text x="50" y="824" font-family="Arial" font-size="12" fill="#E65100" text-anchor="middle">🏠</text>
  <text x="50" y="840" font-family="Arial" font-size="10" fill="#E65100" text-anchor="middle">Home</text>
  
  <text x="130" y="824" font-family="Arial" font-size="12" fill="#9E9E9E" text-anchor="middle">📅</text>
  <text x="130" y="840" font-family="Arial" font-size="10" fill="#9E9E9E" text-anchor="middle">Planner</text>
  
  <text x="210" y="824" font-family="Arial" font-size="12" fill="#9E9E9E" text-anchor="middle">📖</text>
  <text x="210" y="840" font-family="Arial" font-size="10" fill="#9E9E9E" text-anchor="middle">Recipes</text>
  
  <text x="290" y="824" font-family="Arial" font-size="12" fill="#9E9E9E" text-anchor="middle">🛒</text>
  <text x="290" y="840" font-family="Arial" font-size="10" fill="#9E9E9E" text-anchor="middle">Shopping</text>
  
  <text x="370" y="824" font-family="Arial" font-size="12" fill="#9E9E9E" text-anchor="middle">⚙️</text>
  <text x="370" y="840" font-family="Arial" font-size="10" fill="#9E9E9E" text-anchor="middle">Settings</text>
</svg>